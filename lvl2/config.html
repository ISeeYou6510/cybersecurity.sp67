<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Edytor Config</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#eef2f7; margin:0; }
.container { background:white; padding:30px; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:300px; text-align:center; }
button { margin-top:10px; padding:8px 15px; background:#003366; color:white; border:none; border-radius:4px; cursor:pointer; }
button:hover { background:#002244; }
</style>
</head>
<body>
<div class="container">
<h1>Edytor Config</h1>
<label><input type="checkbox" id="devmode"> Devmode</label>
<br>
<button onclick="saveConfig()">Zapisz</button>
<p id="message"></p>
</div>

<script>
function saveConfig(){
    const devmode = document.getElementById("devmode").checked;
    localStorage.setItem("devmode", devmode ? "true" : "false");
    document.getElementById("message").textContent = "Zapisano! Odśwież level4.html aby zobaczyć efekt.";
}
</script>
</body>
</html>
