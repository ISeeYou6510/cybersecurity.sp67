<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mobidziennik SP67 – Logowanie</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
  <script src="password.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Mobidziennik SP67</h1>
    <form onsubmit="return checkLogin(event)">
      <label for="login">Login</label>
      <input type="text" id="login" placeholder="np. j.kowalski">

      <label for="password">Hasło</label>
      <input type="password" id="password" placeholder="Wpisz hasło">

      <button type="submit">Zaloguj</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      // jeśli plik password.js się nie wczytał
      if (typeof SECRET_PASSWORD === "undefined") {
        message.textContent = "Błąd: brak pliku password.js";
        message.className = "message error";
        return;
      }

      if (login === "j.kowalski" && password === SECRET_PASSWORD) {
        message.textContent = "✔ Zalogowano pomyślnie!";
        message.className = "message success";
      } else {
        message.textContent = "✖ Błędny login lub hasło.";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>
